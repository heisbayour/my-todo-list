<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List by Bayour</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="parent-container">
      <div class="container">
      <input type="text" name="myInput" id="myInput" placeholder="What do you want to do?...">
      <button type="button" id="btn">Add</button>

      <ul class="myUl">
        <li id="defChecked" class="checked">
          Sleep for 12hrs 
          <button class="theBTN" id="delbtnCHK">Delete</button>
        </li>
        <li id="defContent" class="content">
          Run a race
          <button class="theBTN" id="delbtnCNT">Delete</button>
        </li>
      </ul>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
